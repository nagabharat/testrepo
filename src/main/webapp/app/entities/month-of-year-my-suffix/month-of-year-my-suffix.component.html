<div>
    <h2>
        <span jhiTranslate="hotelApp.monthOfYear.home.title">Month Of Years</span>
        <button class="btn btn-primary float-right jh-create-entity create-month-of-year-my-suffix" [routerLink]="['/', { outlets: { popup: ['month-of-year-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="hotelApp.monthOfYear.home.createLabel">
            Create new Month Of Year
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="monthOfYears">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hotelApp.monthOfYear.year">Year</span></th>
            <th><span jhiTranslate="hotelApp.monthOfYear.month">Month</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let monthOfYear of monthOfYears ;trackBy: trackId">
                <td><a [routerLink]="['../month-of-year-my-suffix', monthOfYear.id ]">{{monthOfYear.id}}</a></td>
                <td>{{monthOfYear.year}}</td>
                <td>{{monthOfYear.month}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../month-of-year-my-suffix', monthOfYear.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'month-of-year-my-suffix/'+ monthOfYear.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'month-of-year-my-suffix/'+ monthOfYear.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
