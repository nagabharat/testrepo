
<div *ngIf="room">
    <h2><span jhiTranslate="hotelApp.room.detail.title">Room</span> {{room.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hotelApp.room.roomName">Room Name</span></dt>
        <dd>
            <span>{{room.roomName}}</span>
        </dd>
        <dt><span jhiTranslate="hotelApp.room.roomType">Room Type</span></dt>
        <dd>
            <span jhiTranslate="{{'hotelApp.RoomType.' + room.roomType}}">{{room.roomType}}</span>
        </dd>
        <dt><span jhiTranslate="hotelApp.room.booking">Booking</span></dt>
        <dd>
            <div *ngIf="room.bookingId">
                <a [routerLink]="['/booking-my-suffix', room.bookingId]">{{room.bookingId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'room-my-suffix/'+ room.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
