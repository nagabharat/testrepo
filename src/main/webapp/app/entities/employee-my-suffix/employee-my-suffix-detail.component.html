
<div *ngIf="employee">
    <h2><span jhiTranslate="hotelApp.employee.detail.title">Employee</span> {{employee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hotelApp.employee.empNumber">Emp Number</span></dt>
        <dd>
            <span>{{employee.empNumber}}</span>
        </dd>
        <dt><span jhiTranslate="hotelApp.employee.fullName">Full Name</span></dt>
        <dd>
            <span>{{employee.fullName}}</span>
        </dd>
        <dt><span jhiTranslate="hotelApp.employee.dateOfJoining">Date Of Joining</span></dt>
        <dd>
            <span>{{employee.dateOfJoining | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="hotelApp.employee.manager">Manager</span></dt>
        <dd>
            <div *ngIf="employee.managerId">
                <a [routerLink]="['/employee-my-suffix', employee.managerId]">{{employee.managerId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'employee-my-suffix/'+ employee.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
